[server]
# Enable CORS and proper headers (CORS must be true for XSRF protection)
enableCORS = true
enableXsrfProtection = true

# File upload settings
maxUploadSize = 10

# Performance settings
runOnSave = false

[browser]
# Automatically open browser  
gatherUsageStats = false

[theme]
# Theme settings
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
